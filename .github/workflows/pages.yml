name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Setup tree-sitter CLI
        uses: tree-sitter/setup-action/cli@v2
        with:
          tree-sitter-ref: v0.25.4

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build web playground
        working-directory: web
        run: |
          echo "Verifying tree-sitter is in PATH..."
          echo "PATH=$PATH"
          which tree-sitter || echo "tree-sitter not found in PATH"
          tree-sitter --version || echo "tree-sitter --version failed"
          npm run build
        env:
          BASE_PATH: ${{ steps.pages.outputs.base_path }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./web"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
