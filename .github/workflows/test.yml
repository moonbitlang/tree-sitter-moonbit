name: Test

on:
  push:
    branches: ["main"]
    paths:
      - grammar.js
      - src/**
      - grammars/**/grammar.js
      - grammars/**/src/**
      - bindings/**
      - binding.gyp
      - .github/workflows/test.yml
  pull_request:
    paths:
      - grammar.js
      - src/**
      - grammars/**/grammar.js
      - grammars/**/src/**
      - bindings/**
      - binding.gyp
      - .github/workflows/test.yml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup tree-sitter
        uses: tree-sitter/setup-action/cli@v2
        with:
          tree-sitter-ref: v0.25.4

      - name: Generate tree-sitter parser
        run: python3 scripts/generate.py

      - name: Run tests
        run: python3 scripts/test.py

  test-go:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup tree-sitter
        uses: tree-sitter/setup-action/cli@v2
        with:
          tree-sitter-ref: v0.25.4

      - name: Generate tree-sitter parser
        run: python3 scripts/generate.py

      - name: Run tests
        uses: tree-sitter/parser-test-action@v2
        with:
          generate: false
          test-parser: false
          test-go: true

  test-rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup tree-sitter
        uses: tree-sitter/setup-action/cli@v2
        with:
          tree-sitter-ref: v0.25.4

      - name: Generate tree-sitter parser
        run: python3 scripts/generate.py

      - name: Run tests
        uses: tree-sitter/parser-test-action@v2
        with:
          generate: false
          test-parser: false
          test-rust: true

  test-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup tree-sitter
        uses: tree-sitter/setup-action/cli@v2
        with:
          tree-sitter-ref: v0.25.4

      - name: Generate tree-sitter parser
        run: python3 scripts/generate.py

      - name: Run tests
        uses: tree-sitter/parser-test-action@v2
        with:
          generate: false
          test-parser: false
          test-python: true

  test-node:
    if: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup tree-sitter
        uses: tree-sitter/setup-action/cli@v2
        with:
          tree-sitter-ref: v0.25.4

      - name: Generate tree-sitter parser
        run: python3 scripts/generate.py

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Install npm dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  test-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup tree-sitter
        uses: tree-sitter/setup-action/cli@v2
        with:
          tree-sitter-ref: v0.25.4

      - name: Generate tree-sitter parser
        run: python3 scripts/generate.py

      - name: Checkout moonbitlang/core
        run: git clone https://github.com/moonbitlang/core.git

      - name: Test core .mbt files
        id: core-mbt
        uses: tree-sitter/parse-action@v4
        with:
          files: core/**/*.mbt

      - name: Test core .mbti files
        id: core-mbti
        uses: tree-sitter/parse-action@v4
        with:
          files: core/**/*.mbti

      - name: Test core moon.pkg files
        id: core-pkg
        uses: tree-sitter/parse-action@v4
        with:
          files: core/**/moon.pkg

      - name: Upload .mbt failures
        uses: actions/upload-artifact@v4
        if: ${{ always() && steps.core-mbt.outputs.failures != '' }}
        with:
          name: failures-mbt
          path: ${{steps.core-mbt.outputs.failures}}

      - name: Upload .mbti failures
        uses: actions/upload-artifact@v4
        if: ${{ always() && steps.core-mbti.outputs.failures != '' }}
        with:
          name: failures-mbti
          path: ${{steps.core-mbti.outputs.failures}}

      - name: Upload moon.pkg failures
        uses: actions/upload-artifact@v4
        if: ${{ always() && steps.core-pkg.outputs.failures != '' }}
        with:
          name: failures-pkg
          path: ${{steps.core-pkg.outputs.failures}}

  test-async:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup tree-sitter
        uses: tree-sitter/setup-action/cli@v2
        with:
          tree-sitter-ref: v0.25.4

      - name: Generate tree-sitter parser
        run: python3 scripts/generate.py

      - name: Checkout moonbitlang/async
        run: git clone https://github.com/moonbitlang/async.git

      - name: Test async .mbt files
        id: async-mbt
        uses: tree-sitter/parse-action@v4
        with:
          files: async/**/*.mbt

      - name: Test async .mbti files
        id: async-mbti
        uses: tree-sitter/parse-action@v4
        with:
          files: async/**/*.mbti

      - name: Test async moon.pkg files
        id: async-pkg
        uses: tree-sitter/parse-action@v4
        with:
          files: async/**/moon.pkg

      - name: Upload async .mbt failures
        uses: actions/upload-artifact@v4
        if: ${{ always() && steps.async-mbt.outputs.failures != '' }}
        with:
          name: failures-async-mbt
          path: ${{steps.async-mbt.outputs.failures}}

      - name: Upload async .mbti failures
        uses: actions/upload-artifact@v4
        if: ${{ always() && steps.async-mbti.outputs.failures != '' }}
        with:
          name: failures-async-mbti
          path: ${{steps.async-mbti.outputs.failures}}

      - name: Upload async moon.pkg failures
        uses: actions/upload-artifact@v4
        if: ${{ always() && steps.async-pkg.outputs.failures != '' }}
        with:
          name: failures-async-pkg
          path: ${{steps.async-pkg.outputs.failures}}
